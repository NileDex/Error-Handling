<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Gafata&family=Gloria+Hallelujah&family=Happy+Monkey&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Jersey+25&family=Kode+Mono:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></script>
</head>
<body>
    <span  id="errorHandler"></span>
    <div class="container">
       
        <div class="form-container">
            <i id="logo" class="fa-brands fa-strava"></i>
            <form>
                <div class="form-group">
                    <label>Fullname </label>
                    <input type="text" name="Fullname" placeholder="Fullname" id="contact-fullname" onkeyup="validateFullname()"><br>
                    <span id="nameError" class="err"></span>
                </div>
                <div class="form-group">
                    <label>Phone</label> 
                    <input type="text" name="Phone" placeholder="Phone" id="contact-phone" onkeyup="validatePhone()"><br>
                    <span id="phoneError" class="err"></span>
                </div>
                <div class="form-group">
                    <label>Email </label>
                    <input type="email" name="Email" placeholder="Email" id="contact-email" onkeyup="validateEmail()"> <br>
                    <span id="emailError" class="err"></span>
                </div>
                <div class="form-group">
                    <label> Message </label>
                    <textarea type="text" name="Message" id="contactmessage" onkeyup="validateMessage()"></textarea><br>
                    <span id="messageError" class="err"></span>
                </div>
            </form>
            <button onclick=" return validateForm()">Submit</button>
    

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
